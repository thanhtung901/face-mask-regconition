{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiêu đề</title>
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Tạo hiệu ứng load... khi bắt đâu vào -->
        <div id="spinner"  class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <span class="sr-only text-primary me-2">Đang tải dữ liệu</span>
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <!-- Kết thúc hiệu ứng bắt đầu vào -->

        <!-- Tạo Sidebar Start -->
        <div class="sidebar pe-0">
            <nav class="navbar">
                <div class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary text-center">Tùng</h3>
                    <div>fjdhfjhkfhskfhksdh</div>
                </div>
                <div class="navbar-nav w-100 mt-3">
                    {% block nav %}{% endblock nav %}
                </div>
            </nav>
        </div>
        <!-- Kết thúc Sidebar Start -->
        <!-- Phần nội dung chính -->
        <div class="content">
            <!-- Thanh điều hướng phía bên trên -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-2">
                <a href="#" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa-solid fa-hand-holding-seedling"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src=" {% static 'img/icons8-kali-linux-1s00.png' %}" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Kali Linux</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="#" class="dropdown-item">Thông tin cá nhân</a>
                            <a href="#" class="dropdown-item">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Kết thúc phần của thanh điều hướng -->
            <div class="pt-2 px-4" id="containter">
                <div class="container-fluid pt-2 px-4">
                    <div class="row g-4">
                        <div class="col-sm-12 col-xl-6">
                            <img id="links" src="https://img.meta.com.vn/Data/image/2022/01/13/anh-dep-thien-nhien-3.jpg" alt="" class="img-fluid">
                            {% comment %} <img id="links" src="{% static 'img/CAMERA/' %}{{ NEW }}" alt="" class="img-fluid"> {% endcomment %}
                        </div>
                        <div class="col-sm-12 col-xl-6">
                            <div class="text-center rounded p-4 pt-5">
                                <div class="card">
                                    <div class="ms-3">
                                        <p class="mb-2">Dữ liệu thông tin 1</p>
                                        <h6 class="mb-2"></h6>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="ms-3">
                                        <p class="mb-2">Dữ liệu thông tin 2</p>
                                        <h6 class="mb-2"></h6>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="ms-3">
                                        <p class="mb-2">Dữ liệu thông tin 3</p>
                                        <h6 class="mb-2"></h6>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="ms-3">
                                        <p class="mb-2">Dữ liệu thông tin 4</p>
                                        <h6 class="mb-2"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
